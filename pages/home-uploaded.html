<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocFusion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <nav class="navbar nav-auth">
      <div>
        <img src="../assets/images/logo.svg" alt="logo" />

        <div>
          <a href="home.html" class="nav-link active-link">Uploader</a>
          <a href="billing.html" class="nav-link">Billing</a>
          <img src="../assets/icons/profile.svg" alt="" />
        </div>
      </div>
    </nav>

    <div class="home">
      <div>
        <div>
          <div class="uploader-box">
            <h1 class="uploader-title">
              <h1>Add new files</h1>
              <p>Max 100 files are allowed</p>
            </h1>

            <div class="upload-area">
              <img src="../assets/icons/backup.svg" alt="" />
              <p>Drop your files here to add</p>
              <p style="opacity: 50%">OR</p>
              <button class="browse-files">Browse Files</button>
            </div>

            <p>Only .jpg, .png, .svg, .pdf and .docx files are supported</p>
          </div>

          <div class="download-box">
            <div>
              <p>50 files attached</p>
              <p>Preview in New Tab</p>
            </div>
            <hr />
          </div>
        </div>

        <div class="warning-msg">
          <img
            src="../assets/icons/check-list.svg"
            alt=""
            style="margin-bottom: 16px"
          />
          <h1>No file has been added yet</h1>
          <p>Add files to see the list</p>
        </div>
      </div>
    </div>
  </body>
</html>
